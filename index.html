<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>달력 테스트</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar-container">
    <button onclick="changeMonth(-1)"><i class="fa-solid fa-angle-left"></i></button>
    <h2 id="currentMonth"></h2>
    <button onclick="changeMonth(1)"><i class="fa-solid fa-angle-right"></i></button>
    <table id="calendarTable" class="calendar-table">
      <thead>
        <tr>
          <th class="sun">일</th>
          <th>월</th>
          <th>화</th>
          <th>수</th>
          <th>목</th>
          <th>금</th>
          <th class="sat">토</th>
        </tr>
      </thead>
      <tbody id="calendarBody">
      </tbody>
    </table>
    <div class="clickedDate"><em>달력을 클릭하면 이 곳에 날짜가 떠요!😆</em></div>
  </div>
  <script src="custom.js"></script>
</body>
</html>
